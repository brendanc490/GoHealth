<!DOCTYPE html>
<head>
    <title>Fitness</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/fontawesome-free-6.4.2-web/css/all.css"></script>
</head>
<body id ='body' style="visibility:hidden;opacity: 0;">
    <!-- Setting up app -->
    <!-- Top Bar -->
    <div id="topBar" class="topBar">
        <div id="fitnessHeader" style="text-align: center; height: 60%; font-size: 45px; background-color: #90EE90;"><b>Exercises</b></div>
        <div id="selectedDate" style="text-align: center; height: 35%; font-size: 35px;"><b>Thu, 10/19/23</b></div>
    </div>
    <!-- Container for fitness content -->
    <div id="fitnessLayout" class="fitnessContainer">
        <!-- Weekly Bar -->
        <div class="weekBar">
            <div id="left" class="left">
                <button id="leftPos" style="position: relative; top: 38%; left: 25%; background-color: white;border: 0px;">
                    <i id="leftArrow" class="fa-solid fa-arrow-left fa-2x"></i>
                </button>
            </div>
            <div id="week" class="week">
                <button id="monday" class="monday" onclick="changeDate(this)">
                    <div id="monDate" class="dateBlock">10/16/23</div>
                    <div class="iconBlock"><i id="monIcon" class="fa-solid fa-check fa-2x" style="visibility: hidden"></i></div>
                </button>
                <button id="tuesday" class="tuesday" onclick="changeDate(this)">
                    <div id="tueDate" class="dateBlock">10/17/23</div>
                    <div class="iconBlock"><i id="tueIcon" class="fa-solid fa-check fa-2x"  style="visibility: hidden"></i></div>
                </button>
                <button id="wednesday" class="wednesday" onclick="changeDate(this)">
                    <div id="wedDate" class="dateBlock">10/18/23</div>
                    <div class="iconBlock"><i id="wedIcon" class="fa-solid fa-check fa-2x"  style="visibility: visible"></i></div>
                </button>
                <button id="thursday" class="thursday" style="background-color: #90EE90;" onclick="changeDate(this)">
                    <div id="thuDate" class="dateBlock">10/19/23</div>
                    <div class="iconBlock"><i id="thuIcon" class="fa-solid fa-check fa-2x" style="visibility: hidden"></i></div>
                </button>
                <button id="friday" class="friday" onclick="changeDate(this)">
                    <div id="friDate" class="dateBlock">10/20/23</div>
                    <div class="iconBlock"><i id="friIcon" class="fa-solid fa-check fa-2x" style="visibility: hidden"></i></div>
                </button>
                <button id="saturday" class="saturday" onclick="changeDate(this)">
                    <div id="satDate" class="dateBlock">10/21/23</div>
                    <div class="iconBlock"><i id="satIcon" class="fa-solid fa-check fa-2x" style="visibility: hidden"></i></div>
                </button>
                <button id="sunday" class="sunday" onclick="changeDate(this)">
                    <div id="sunDate" class="dateBlock">10/22/23</div>
                    <div class="iconBlock"><i id="sunIcon" class="fa-solid fa-check fa-2x" style="visibility: hidden"></i></div>
                </button>

            </div>
            <div id="right" class="right">
                <button id="rightPos" style="position: relative; top: 38%; left: 17%; background-color: white;border: 0px;">
                    <i id="rightArrow" class="fa-solid fa-arrow-right fa-2x"></i>
                </button>
            </div>
        </div>
        <div id="workoutForm" style="position: absolute; font-size: 28px; top:22%; left: 7.5%;display: none;background-color: #eeeeee;border: 1px solid black; width: 85%;height: fit-content;z-index: 1;grid-template-areas: 'Header Header' 'MealName MealName' 'FoodName FoodName' 'List List';grid-template-columns: 50% 50%;grid-template-rows: 10% 15% 15% 60%;">
            <button id="closeDescription" style="position: absolute; right:2%; bottom: 4%; width: 7%;border: 1px solid black;"><i class="fa-solid fa-check fa-3x"></i></button>
        </div>
        <div id="editExerciseForm" style="position: absolute; font-size: 28px; top:22%; left: 7.5%;display: none;background-color: #eeeeee;border: 1px solid black; width: 85%;height: 40%;z-index: 1;grid-template-areas: 'Header Header' 'MealName MealName' 'FoodName FoodName' 'List List';grid-template-columns: 50% 50%;grid-template-rows: 10% 15% 15% 60%;">
            <div id="editExerciseHeader" style="height: 10%; grid-area: Header;text-align: center;font-size: 35px; background-color: #90EE90;border-bottom: 2px solid grey;">
                <div style="position:relative;top: 10%;"><b>Edit your Exercises:</b></div>
                <button id="closeEditForm" style="position: absolute; right:2%; top: .5%; width: 7%;"><i class="fa-solid fa-xmark fa-3x"></i></button>
            </div>
            <div id="editFoodListContainer" style="grid-area: List;padding-left: 1%;">
                <b style="font-size: larger;">Today's workouts</b>
                <div style="width: 98%; background-color: white; height: 300px;border: 1px solid black;border-radius: 25px;" id="editFoodList" class="editFoodList"></div>
            </div>
        </div>
        <!-- Todays Page -->
        <div class="dailyTracker">
            <div id="todoList" class="exerciseList">
                <div id="addTodoButton" style="text-align: center;font-size: 35px; background-color: #90EE90;border-bottom: 2px solid grey;height: 9%;"><b style="position: relative; top:25%;">Today's Exercises </b></div>
                <button id="reschedule" style="position: absolute; right:2%; top: 1%; width: 7%;background-color: transparent; background-repeat: no-repeat; border: none; overflow: hidden; outline: none;"><i class="fa-solid fa-pen-to-square fa-3x"></i></button>
                <div id="todoContents">

                </div>
                </div>
            </div>
            </div>

        </div>
            
        </div>
    <!-- Navigation bar -->
    <div id="navLayout" class="navContainer">
        <div class="navHome"><button style="width: 100%; height: 100%;" id="homeButton" onclick="navigateTo(this)"><i id="homeIcon" class="fa-solid fa-home fa-3x"></i></button></div>
        <div class="navFitness"><button style="width: 100%; height: 100%;background-color: #90EE90;" id="fitnessButton"><i id="fitnessIcon" class="fa-solid fa-dumbbell fa-3x"></i></button></button></div>
        <div class="navDiet"><button style="width: 100%; height: 100%;" id="dietButton" onclick="navigateTo(this)"><i id="dietIcon" class="fa-solid fa-apple-whole fa-3x"></i></button></button></div>
        <div class="navHabits"><button style="width: 100%; height: 100%;" id="habitsButton" onclick="navigateTo(this)"><i id="habitsIcon" class="fa-solid fa-brain fa-3x"></i></button></button></div>
        <div class="navSettings"><button style="width: 100%; height: 100%;" id="settingsButton" onclick="navigateTo(this)"><i id="settingsIcon" class="fa-solid fa-user fa-3x"></i></button></button></div>
    </div>
</body>
<script src="exercise.js"></script>
<script src="fitnessFunc.js"></script>
<script src="navigation.js"></script>
