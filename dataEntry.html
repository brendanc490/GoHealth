<!DOCTYPE html>
<head>
    <title>Habits</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/fontawesome-free-6.4.2-web/css/all.css"></script>
</head>
<body id="body">
    <!-- Setting up app -->
    <!-- Top Bar -->
    <div id="topBar" class="topBar">
        <div id="dietHeader" style="text-align: center; height: 60%; font-size: 45px; background-color: #90EE90;"><b>Profile</b></div>
    </div>
    <!-- Container for diet content -->
    <div id="profileLayout" class="profileLayout">
        <div class="dailyTracker">
            <div id="profileForm">
                <!--<button id="addTodoButton" style="position: absolute; right:2%; top: 1%; width: 7%;"><i class="fa-solid fa-plus fa-3x"></i></button>-->
                <div id="addMealButton" style="text-align: center;font-size: 35px; background-color: #90EE90;border-bottom: 2px solid grey;height: 9%;"><b style="position: relative; top:25%;">Edit Information</b></div>
                <br>
                <div id="todoContents" style="font-size: 36px;">
                    <fieldset>
                        <legend><strong>Personal Info</strong></legend>
                        <label for="name">Username:</label>
                        <input type='text' id='username' class="textSize">
                        <br><br>
                        <label for="gender">Gender:</label>
                        <input type="radio" id="male" name="gender" class="radioButton" value="Male"> Male
                        <input type="radio" id="female" name="gender" class="radioButton" value="Female"> Female
                        <input type="radio" id="Non-binary" name="gender" class="radioButton" value="Non-binary"> Non-binary
                        <br><br>
                        <label for="age">Age:</label> 
	                    <input type="number" id="age" class="textSize" name="age" min="1" max="125"> 
                        <br><br>
	                    <label for="heightFeet" class="heightFeet">Height:</label> 
                        <input type="number" id="heightFeet" class="textSize" name="heightFeet" min="2" max="7"><em> Feet</em> 
	                    <input type="number" id="heightInches" class="textSize" name="heightInches" min="0" max="11"><em> Inches</em> 
                        <br><br>
                        <label for="weight" class="weight">Weight:</label> 
	                    <input type="number" id="weight" class="textSize" name="weight" min="1" max="600"><em> lbs</em> 
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend><strong>Exercise Info</strong></legend>
                        Select an Experience Level:<br>
                        <input type="radio" id="beginner" name="skillLevel" class="radioButton" value="Male"> Beginner<br>
                        <input type="radio" id="intermediate" name="skillLevel" class="radioButton" value="Female"> Intermediate<br>
                        <input type="radio" id="advanced" name="skillLevel" class="radioButton" value="Non-binary"> Advanced<br>
                        <br>
                        <label for="targetCalories" class="weight">Enter target calories:</label>
	                    <input type="number" id="targetCalories" class="textSize" name="targetCalories" min="1" max="3500"><br<br><br><br>
                        Select which days you would like to workout:<br>
                        <input type="checkbox" class='largerCheckbox' id="SundaySelect" value="Sunday">Sunday <br>
                        <input type="checkbox" class='largerCheckbox' id="MondaySelect" value="Monday">Monday <br>
                        <input type="checkbox" class='largerCheckbox' id="TuesdaySelect" value="Tuesday">Tuesday <br>
                        <input type="checkbox" class='largerCheckbox' id="WednesdaySelect" value="Wednesday">Wednesday <br>
                        <input type="checkbox" class='largerCheckbox' id="ThursdaySelect" value="Thursday">Thursday <br>
                        <input type="checkbox" class='largerCheckbox' id="FridaySelect" value="Friday">Friday <br>
                        <input type="checkbox" class='largerCheckbox' id="SaturdaySelect" value="Saturday">Saturday
                    </fieldset>
                    <br>
                    <input type="submit" class="textSize" style="margin-left: 15px" value="Save Data">
                    <input type="reset" class="textSize" value="Clear">
                    <br><br>
                </div>
            </div>
        </div>
        
    <!-- Navigation bar -->
    <div id="navLayout" class="navContainer">
        <div class="navHome"><button style="width: 100%; height: 100%;" id="homeButton" onclick="navigateTo(this)"><i id="homeIcon" class="fa-solid fa-home fa-3x"></i></button></div>
        <div class="navFitness"><button style="width: 100%; height: 100%;" id="fitnessButton" onclick="navigateTo(this)"><i id="fitnessIcon" class="fa-solid fa-dumbbell fa-3x"></i></button></button></div>
        <div class="navDiet"><button style="width: 100%; height: 100%;" id="dietButton" onclick="navigateTo(this)"><i id="dietIcon" class="fa-solid fa-apple-whole fa-3x"></i></button></button></div>
        <div class="navHabits"><button style="width: 100%; height: 100%;  background-color: #90EE90;" id="habitsButton"><i id="habitsIcon" class="fa-solid fa-brain fa-3x"></i></button></button></div>
        <div class="navSettings"><button style="width: 100%; height: 100%;" id="settingsButton" onclick="navigateTo(this)"><i id="settingsIcon" class="fa-solid fa-user fa-3x"></i></button></button></div>
    </div>
</body>

<script src="navigation.js"></script>
