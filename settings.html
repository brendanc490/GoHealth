<!DOCTYPE html>
<head>
    <title>Settings</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/fontawesome-free-6.4.2-web/css/all.css"></script>
</head>
<body>
    <!-- Setting up app -->

    <!-- Navigation bar -->
    <div id="navLayout" class="navContainer">
        <div class="navHome"><button style="width: 100%; height: 100%;" id="homeButton" onclick="navigateTo(this)"><i id="homeIcon" class="fa-solid fa-home fa-3x"></i></button></div>
        <div class="navFitness"><button style="width: 100%; height: 100%;" id="fitnessButton" onclick="navigateTo(this)"><i id="fitnessIcon" class="fa-solid fa-dumbbell fa-3x"></i></button></button></div>
        <div class="navDiet"><button style="width: 100%; height: 100%;" id="dietButton" onclick="navigateTo(this)"><i id="dietIcon" class="fa-solid fa-apple-whole fa-3x"></i></button></button></div>
        <div class="navHabits"><button style="width: 100%; height: 100%;" id="habitsButton" onclick="navigateTo(this)"><i id="habitsIcon" class="fa-solid fa-brain fa-3x"></i></button></button></div>
        <div class="navSettings"><button style="width: 100%; height: 100%;background-color: #90EE90;" id="settingsButton"><i id="settingsIcon" class="fa-solid fa-gear fa-3x"></i></button></button></div>
    </div>

    <p>Select Font Style</p>

    <button id="changeFontButton1">Times New Roman</button>
    <br>
    <button id="changeFontButton2">Courier New</button>
    <br>
    <button id="changeFontButton3">Brush Script MT</button>
    <br>

    <p>Change Font Size</p>

    <button id="increaseFontButton">Increase Font</button>
    <br>
    <button id="decreaseFontButton">Decrease Font</button>
