<!DOCTYPE html>
<head>
    <title>User Profile</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/fontawesome-free-6.4.2-web/css/all.css"></script>
</head>
<body id="body">
    <!-- Top Bar -->
    <div id="topBar" class="customtopBar">
        <div id="dietHeader" style="text-align: center; height: 60%; font-size: 110px; background-color: #90EE90;"><b>User Profile</b></div>
        <div id="selectedDate" style="text-align: center; height: 35%; font-size: 70px;"><b>Thu, 10/19/2023</b></div>
    </div>
    <br>
    <!-- Navigation bar -->
    <div id="navLayout" class="navContainer">
        <div class="navHome"><button style="width: 100%; height: 100%;" id="homeButton" onclick="navigateTo(this)"><i id="homeIcon" class="fa-solid fa-home fa-6x"></i></button></div>
        <div class="navFitness"><button style="width: 100%; height: 100%;" id="fitnessButton" onclick="navigateTo(this)"><i id="fitnessIcon" class="fa-solid fa-dumbbell fa-6x"></i></button></button></div>
        <div class="navDiet"><button style="width: 100%; height: 100%;" id="dietButton" onclick="navigateTo(this)"><i id="dietIcon" class="fa-solid fa-apple-whole fa-6x"></i></button></button></div>
        <div class="navHabits"><button style="width: 100%; height: 100%;" id="habitsButton" onclick="navigateTo(this)"><i id="habitsIcon" class="fa-solid fa-brain fa-6x"></i></button></button></div>
        <div class="navSettings"><button style="width: 100%; height: 100%;background-color: #90EE90;" id="settingsButton"><i id="settingsIcon" class="fa-solid fa-user fa-6x"></i></button></button></div>
    </div>
    <br><br><br><br><br>
    <!-- 640x960-->

    <div id="profile-info">
        <div id="data-display" class="dataDisplay">
            <div id="user-info" style="text-align: center; font-size: 75px; height: 100%; width: 100%;">
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Height:</strong> <span id="user-height"></span></p>
            <p><strong>Weight:</strong> <span id="user-weight"></span></p>
            <p><strong>BMI:</strong> <span id="user-bmi"></span></p>
            </div>
 
            <img id="pic" src="Bmi-chart.jpg" alt="BMI chart" style="text-align: center; width: 100%; height: 150%;">
        </div>

        <button class="edit-button" id="edit-button" style="text-align: right; position: fixed;"><i id="settingsIcon" class="fa-solid fa-gear fa-3x"></i></button>
        <br>
        <div id="stuff-to-hide" style="font-size: 75px; height: 100%; width: 100%; display: none">
            <br>
            <div style="border-style: inset; border-width: 5px;">
                <label for="name">Enter user name:</label>
                <input type="text" id="name" name="name" style="width:auto; height: auto; font-size: 75px;" value=""><br>
            </div>

            <div style="border-style: inset; border-width: 5px;">
                <label for="age">Enter user age:</label>
                <input type="number" id="age" name="age" style="width:auto; height: auto; font-size: 75px;" value=""><br>
            </div>

            <div style="border-style: inset; border-width: 5px;">
                Select user gender:
                <input type="radio" name="gender" value="male">Male<br>
                <input type="radio" name="gender" value="female">Female<br>
                <input type="radio" name="gender" value="">Other <input type="text" id="other" name="other_reason" style="height: 100%; width:100%; font-size: 75px;"/>
            </div>

            <div style="border-style: inset; border-width: 5px;">
                <label for="height_ft">Select user height:</label>
                <select name="height_ft" id="height_ft" style="font-size: 100px;">
                  <option value="4">4 feet</option>
                  <option value="5">5 feet</option>
                  <option value="6">6 feet</option>
                  <option value="7">7 feet</option>
                </select>
              
                <select name="height_in" id="height_in" style="font-size: 100px; ">
                  <option value="0">0 inches</option>
                  <option value="1">1 inch</option>
                  <option value="2">2 inches</option>
                  <option value="3">3 inches</option>
                  <option value="4">4 inches</option>
                  <option value="5">5 inches</option>
                  <option value="6">6 inches</option>
                  <option value="7">7 inches</option>
                  <option value="8">8 inches</option>
                  <option value="9">9 inches</option>
                  <option value="10">10 inches</option>
                  <option value="11">11 inches</option>
                </select>
              </div>

              <div style="border-style: inset; border-width: 5px;">
                <label for="weight">Enter user weight in pounds:</label>
                <input type="number" id="weight" name="weight" style="width:auto; height: auto; font-size: 75px;"><br>
              </div>

              <div style="border-style: inset; border-width: 5px;">
                <label for="calories">Enter user target calories:</label>
                <input type="number" id="calories" name="calories" style="width:auto; height: auto; font-size: 150px;"><br>
              </div>

              <div style="border-style: inset; border-width: 5px;">
                Choose experience level:
                <br>
                <input type="radio" id="beginner" name="level" value="1">
                <label for="beginner">Beginner</label><br>
                <input type="radio" id="intermediate" name="level" value="1">
                <label for="intermediate">intermediate</label><br>
                <input type="radio" id="advanced" name="level" value="3">
                <label for="advanced">Advanced</label>
                <br>
              </div>

              <div style="border-style: inset; border-width: 5px;">
                Select which days you want to workout:
                <br>
                <label for="sun">Sunday</label>
                <input type="checkbox" id="sun" name="sun" style="width:auto; height: auto; font-size: 50px;" class="daysSelected"><br>
                <label for="mon">Monday</label>
                <input type="checkbox" id="mon" name="mon" style="width:auto; height: auto; font-size: 50px;" class="daysSelected"><br>
                <label for="tues">Tuesday</label>
                <input type="checkbox" id="tues" name="tues" style="width:auto; height: auto; font-size: 50px;" class="daysSelected"><br>
                <label for="wed">Wednesday</label>
                <input type="checkbox" id="wed" name="wed" style="width:auto; height: auto; font-size: 50px;" class="daysSelected"><br>
                <label for="thur">Thursday</label>
                <input type="checkbox" id="thur" name="thur" style="width:auto; height: auto; font-size: 50px;" class="daysSelected"><br>
                <label for="fri">Friday</label>
                <input type="checkbox" id="fri" name="fri" style="width:auto; height: auto; font-size: 50px;" class="daysSelected"><br>
                <label for="sat">Saturday</label>
                <input type="checkbox" id="sat" name="sat" style="width:auto; height: auto; font-size: 50px;" class="daysSelected">
              </div>

              <button onclick="updateUserData()" style="width:auto; height: auto; font-size: 75px;" id="save-button">Save</button>
              <br><br><br>
            </div>
