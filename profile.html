<body id="body" style="visibility: hidden;opacity: 0;">
    <!-- Setting up app -->
    <div id="topBar" class="topBar">
        <div id="profileHeader" style="text-align: center; height: 60%; font-size: 45px; background-color: #90EE90;"><b>Profile</b></div>
        <div id="selectedDate" style="text-align: center; height: 45%; font-size: 35px;border-bottom: 2px solid black;"><b>Thu, 10/19/2023</b></div>
    </div>
    <button id="editProfileButton" style="position: absolute;right: 4%;width:20%;font-size: 35px;">Profile <i class="fa-solid fa-pen-to-square"></i></button>
    <div id="profileContent" class="profileContent">
        <div id="exerciseProgress" style="grid-area: Exercise;border-bottom: 2px solid grey;">
            <b style="text-align: center; width: 100%;display: block;font-size: 40px;">Exercise Progress</b>
            <br>
            <div id="currentExerciseLevel">Exercise Level: </div>
            <br>
            <div id="numberOfWorkouts">Completed days: </div>
            <div id="completedWorkoutsCircleGraph" class="circularProgressBarSmall" style="position: absolute; right: 25%; top: 5%;">
                <progress id="workoutsProgress" value="75" min="0" max="100" style="visibility:hidden;height:0;width:0;">0%</progress>
                <div style="font-size: 40px;top: -30%;left:110%;position: relative;text-align: center;width: 200%">Completion Rate</div>
                <div id="workoutsPercentage" style="font-size: 40px; top: -25%; left:165%;position: relative;text-align: center;">0%</div>
            </div>
            
        </div>
        <div id="dietProgress" style="grid-area: Diet;border-bottom: 2px solid grey;">
            <b style="text-align: center; width: 100%;display: block;font-size: 40px;">Diet Progress</b>
            <br>
            <div id="calorieGoal">Calorie Goal: </div>
            <br>
            <div id="numberOfDiets">Completed days: </div>
            <div id="completedDietsCircleGraph" class="circularProgressBarSmall" style="position: absolute; right: 25%; top: 25%;">
                <div style="font-size: 40px;top: 0;left:110%;position: relative;text-align: center;width: 200%">Completion Rate</div>
                <div id="dietPercentage" style="font-size: 40px; top: 5%; left:165%;position: relative;text-align: center;">0%</div>
            </div>
        </div>
        <div id="habitsProgress" style="grid-area: Habits;border-bottom: 2px solid grey;">
            <b style="text-align: center; width: 100%;display: block;font-size: 40px;">Habits Progress</b>
            <br>
            <div id="currentHabitsLevel">Habits Level: </div>
            <br>
            <div id="numberOfHabits">Completed days: </div>
            <div id="completedHabitsCircleGraph" class="circularProgressBarSmall"  style="position: absolute; right: 25%; top: 45%;">
                <div style="font-size: 40px;top: 0;left:110%;position: relative;text-align: center;width: 200%">Completion Rate</div>
                <div id="habitsPercentage" style="font-size: 40px; top: 5%; left:165%;position: relative;text-align: center;">0%</div>
            </div>
        </div>

        <div id="graph" style="grid-area: Graph;">
            <b style="text-align: center; width: 100%;display: block;font-size: 40px;">Overall Health</b>
            <div style="position: relative; top:30%; left:0%; text-align: center;">Work in progress</div>
        </div>

    <!-- Navi bar -->
    <div id="navLayout" class="navContainer">
        <div class="navHome"><button style="width: 100%; height: 100%;" id="homeButton" onclick="navigateTo(this)"><i id="homeIcon" class="fa-solid fa-home fa-3x"></i></button></div>
        <div class="navFitness"><button style="width: 100%; height: 100%;" id="fitnessButton" onclick="navigateTo(this)"><i id="fitnessIcon" class="fa-solid fa-dumbbell fa-3x"></i></button></button></div>
        <div class="navDiet"><button style="width: 100%; height: 100%;" id="dietButton" onclick="navigateTo(this)"><i id="dietIcon" class="fa-solid fa-apple-whole fa-3x"></i></button></button></div>
